<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定格动画手机端DEMO</title>
<link rel="stylesheet" type="text/css" href="static/css/layout.css">
<script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
<script src="static/js/jspdf.min.js"></script>
<script src="static/js/frames/jquery-3.1.0.min.js"></script>
<meta name="viewport" content="device-width, initial-scale=1">
</head>

<body>
<audio controls autoplay></audio> 
<div id="outer">
<div id="container">
    <br>
    <br>

    <div id="left-side">
		<div class="thumb" id="frame"></div>
		<div class="pages">
			<p>当前帧数：<span id='current_page'>0</span></p>
		</div>
		<ul>
<!-- 			<li><button class='btn' id="del">删除</button></li>
			<li><button class='btn' id="copy">复制</button></li> -->
			<li><button class='btn' id="shift">切换</button></li>
			<li><button class='btn' id="zip">打包</button></li>	
			<li><button class="btn" id="audio">录音</button></li>
			<li><button class="btn" id="stop_audio">停止</button></li>
		</ul>

    </div>
	<div id="right-side">
		<ul class="messages">

      
    	</ul>
		<ul>
			<li><button id="photo" class='btn'>拍摄</button></li>
			<li><button id="continue" class='btn'>继续</button></li>
			<li><button id="set_frame" class='btn'>设置帧率</button></li>
			<li><button id="relay_photo" class='btn'>延时摄影</button></li>
			<li><button id="play" class='btn'>播放</button></li>
			<li><button id="set_cover" class='btn'>翻翻书</button></li>
			
		</ul>
				
		
	</div>

    <div class="waterfall">
    	
		<div>
		
	<video id="video" autoplay  style='width:1280px;height:720px'></video>
			<video  id="appear_video" autoplay></video>
			
		</div>
		<div>

			<img id='image'>

		</div>
		<canvas id="canvas" width="1280" height="720"></canvas>
		
	</div>
	


</div>

<div id="queue">
	<button class='btn' id="del">删除</button>
	<button class='btn' id="copy">复制</button>
</div>
</div>
<!--frame div-->
<!-- <div id="modal" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			<div class="item" id="frame">
			</div>
		</div>
		<footer class="modal-footer">
			<button id="del">删除</button>
			<button id="cancel">取消</button>
			
		</footer>
	</div>
</div> -->
<!--set_frame div-->
<div id="modal_set_frame" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			<div class='fps'><span id="fps">8</span>帧/秒</div>
			<div class="item" id="frame">
				<input type="range" id="input_num" value="8" min="1" max="30" />
			</div>
		</div>
		<footer class="modal-footer">

			<button id="cancel_range_num_btn">确定</button>
			
		</footer>
	</div>
</div>

<!--relay photo setting div-->
<div id="relay" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			设置倒计时：<input type="number" id="Countdown" value='10' min='10'/>秒
			<br>
			间隔时间：<input type="number" id="intetval" value='0.5' min='0.1'/>秒
		</div>
		<footer class="modal-footer">

			<button id="relay_btn">开始</button>
			<button id="relay_cancel">取消</button>
		</footer>
	</div>
</div>
<div id="cover" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			片名：<input type="text" id='title'/>
			<br>
			导演：<input type="text" id='editor'/>
		</div>
		<footer class="modal-footer">

			<button id="tanslate" class='btn'>生成</button>
			
		</footer>
	</div>
</div>
<div id="percent" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			<p>进度：<span id='per'>0</span></p>
			<br>

		</div>

	</div>
</div>
	<div id="after">
	    <div class="img-container" id="outer-canvas">
	        <canvas id="my-canvas" width="800" height="450"></canvas>
	    </div>
	</div>

<div id="fin">
    <p>输出</p>
    <div class="img-container" id="out">
        <canvas id="a4_out" width="2480" height="3508"></canvas>
    </div>
</div>

<div id="audio_div" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			开始帧：<input type="number" id='start_frame' placeholder="1"/>
			<br>
			结束帧：<input type="number" id='end_frame' placeholder="1"/>
		</div>
		<footer class="modal-footer">
			<button id="audio_play">播放</button>
			<button id="audio_check">确定</button>
			<button id="audio_cancel">取消</button>
		</footer>
	</div>
</div>
<script src='static/js/recoder.js'></script>
<script src='static/js/init.js'></script>
<script src='static/js/main.js'></script>
</body>  
</html>
